<!DOCTYPE html>
<html>
<head>
    <title>Get Your Location</title>
    <script>
        function getLocation() {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Replace 'YOUR_FORM_ID' and 'entry.1223114510' with actual form values
            var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc6VtpEziEFYGu0d1gxSECxJRnKbcFG98SIvW-oZuQkxOah_g/viewform?usp=pp_url&entry.1223114510=" + latitude + "," + longitude;

            window.location.href = formURL;
        }

        function showError(error) {
            if (error.code === error.PERMISSION_DENIED) {
                alert("You have denied location access. To enable it, please:\n\n1. Click the ðŸ”’ lock icon in the browser's address bar.\n2. Find 'Location' settings.\n3. Select 'Allow'.\n4. Refresh this page and try again.");
            } else {
                alert("Error: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h2>Click the button below to get your location</h2>
    <button onclick="getLocation()">Get Location</button>
</body>
</html>
